<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DekGuru - Dashboard Edukasi & Kegiatan Guru</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .card-shadow { box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .active-tab { background: linear-gradient(135deg, #4f46e5, #7c3aed); color: white; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- HEADER -->
  <header class="gradient-bg text-white p-6 card-shadow">
    <div class="max-w-7xl mx-auto">
      <div class="flex justify-between items-start">
        <div>
          <h1 class="text-3xl font-bold mb-2">ğŸ“š DekGuru</h1>
          <p class="text-sm opacity-70 mb-2">Dashboard Edukasi & Kegiatan Guru</p>
          <div id="profileDisplay">
            <p class="text-lg opacity-90" id="displayNamaGuru">Fery Yanto Yudhi Saputro, S.Pd</p>
            <p class="text-sm opacity-80" id="displayMapelSekolah">Guru Bahasa Jawa - SMA N 3 Magelang</p>
          </div>
        </div>
        <div class="flex gap-2">
          <button onclick="manualSync()" id="syncButton" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2">ğŸŒ Sync Cloud</button>
          <button onclick="toggleProfileEdit()" id="editProfileBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2">âœï¸ Edit Profil</button>
        </div>
      </div>
      <!-- Edit Profil -->
      <div id="profileEditForm" class="hidden mt-4 bg-white bg-opacity-10 p-4 rounded-lg">
        <h3 class="font-semibold mb-3">Edit Profil Guru</h3>
        <form onsubmit="saveProfile(event)" class="space-y-3">
          <div>
            <label class="block text-sm opacity-80 mb-1">Nama Lengkap:</label>
            <input type="text" id="editNamaGuru" class="w-full p-2 rounded border text-gray-800" required>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
            <div>
              <label class="block text-sm opacity-80 mb-1">Mata Pelajaran:</label>
              <input type="text" id="editMapel" class="w-full p-2 rounded border text-gray-800" required>
            </div>
            <div>
              <label class="block text-sm opacity-80 mb-1">Nama Sekolah:</label>
              <input type="text" id="editSekolah" class="w-full p-2 rounded border text-gray-800" required>
            </div>
          </div>
          <div class="flex gap-2">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition-colors">ğŸ’¾ Simpan</button>
            <button type="button" onclick="cancelProfileEdit()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded transition-colors">âŒ Batal</button>
          </div>
        </form>
      </div>
    </div>
  </header>

  <!-- NAVIGATION -->
  <nav class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex space-x-1 overflow-x-auto py-4">
        <button onclick="showTab('presensi')" id="tab-presensi" class="tab-btn active-tab px-4 py-2 rounded-lg font-medium whitespace-nowrap transition-all">ğŸ‘¥ Presensi Digital</button>
        <button onclick="showTab('jadwal')" id="tab-jadwal" class="tab-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg font-medium whitespace-nowrap transition-all">ğŸ“… Jadwal Mengajar</button>
        <button onclick="showTab('agenda')" id="tab-agenda" class="tab-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg font-medium whitespace-nowrap transition-all">ğŸ“ Agenda Mengajar</button>
        <button onclick="showTab('tugas')" id="tab-tugas" class="tab-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg font-medium whitespace-nowrap transition-all">âœ… Tugas & Deadline</button>
        <button onclick="showTab('materi')" id="tab-materi" class="tab-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg font-medium whitespace-nowrap transition-all">ğŸ“– Materi Mengajar</button>
        <button onclick="showTab('nilai')" id="tab-nilai" class="tab-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg font-medium whitespace-nowrap transition-all">ğŸ“Š Input Nilai</button>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="max-w-7xl mx-auto p-6">
    <div id="content-presensi" class="tab-content"></div>
    <div id="content-jadwal" class="tab-content hidden"></div>
    <div id="content-agenda" class="tab-content hidden"></div>
    <div id="content-tugas" class="tab-content hidden"></div>
    <div id="content-materi" class="tab-content hidden"></div>
    <div id="content-nilai" class="tab-content hidden"></div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-800 text-white text-center py-6 mt-12">
    <p class="text-sm">Â© 2024 DekGuru - Dashboard Edukasi & Kegiatan Guru</p>
    <p class="text-xs text-gray-400 mt-1">Siap untuk Publikasi</p>

    <!-- Export / Import JSON -->
    <div class="mt-3 flex justify-center gap-3">
      <button onclick="exportProjectJSON()" class="px-3 py-2 bg-green-600 hover:bg-green-700 rounded">â¬‡ï¸ Export JSON</button>
      <label class="px-3 py-2 bg-blue-600 hover:bg-blue-700 rounded cursor-pointer">
        â¬†ï¸ Import JSON
        <input type="file" accept="application/json" onchange="importProjectJSON(this.files[0])" class="hidden"/>
      </label>
    </div>
  </footer>

  <!-- STATUS -->
  <div id="syncStatus" class="fixed top-4 right-4 z-50 px-3 py-2 rounded-lg text-sm font-medium shadow-lg bg-green-500 text-white">âœ… Siap Digunakan</div>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
